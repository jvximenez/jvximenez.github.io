<ion-header>

  <ion-navbar>
    <ion-title>Configuracoes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-item-group>
      <ion-item-divider color="light" (click)="CriaNovo('Remedio')" >Atividades</ion-item-divider>
      <ion-item *ngFor="let f of (remedios | async)">
      <ion-label> {{f.ordem}} - {{f.title}} </ion-label>
          <ion-checkbox  [(ngModel)]="f.check" color="dark" checked="f.check" (click) ="Atualizar(f,'remedios')" (press)="Opcoes(f,'atividades')" ></ion-checkbox>
        </ion-item>
    </ion-item-group>

  <ion-item-group>
    <ion-item-divider color="light" (click)="CriaNovo('atividades')" >Atividades</ion-item-divider>
    <ion-item *ngFor="let f of (atividades | async)">
    <ion-label> {{f.ordem}} - {{f.title}} </ion-label>
        <ion-checkbox  [(ngModel)]="f.check" color="dark" checked="f.check" (click) ="Atualizar(f,'atividades')" (press)="Opcoes(f,'atividades')" ></ion-checkbox>
      </ion-item>
  </ion-item-group>

  <ion-item-group>
    <ion-item-divider color="light" (click)="CriaNovo('roles')" >Roles</ion-item-divider>
    <ion-item *ngFor="let f of (roles | async)">
      <ion-label> {{f.ordem}} - {{f.title}} </ion-label>
        <ion-checkbox (press)="Opcoes(f,'roles')" [(ngModel)]="f.check" color="dark" checked="f.check" (click) ="Atualizar(f,'roles')"></ion-checkbox>
      </ion-item>
  </ion-item-group>

  <ion-item-group>
    <ion-item-divider color="light" (click)="CriaNovo('estudos')" >Estudos</ion-item-divider>
    <ion-item *ngFor="let f of (estudos | async)">
      <ion-label> {{f.ordem}} - {{f.title}} </ion-label>
        <ion-checkbox (press)="Opcoes(f,'roles')" [(ngModel)]="f.check" color="dark" checked="f.check" (click) ="Atualizar(f,'estudos')"></ion-checkbox>
      </ion-item>
  </ion-item-group>

  <ion-item-group>
    <ion-item-divider color="light" (click)="CriaNovo('pessoas')" >Pessoas</ion-item-divider>
    <ion-item *ngFor="let f of (pessoas | async)">
      <ion-label> {{f.ordem}} - {{f.title}} </ion-label>
        <ion-checkbox (press)="Opcoes(f,'pessoas')" [(ngModel)]="f.check" color="dark" checked="f.check" (click) ="Atualizar(f,'pessoas')"></ion-checkbox>
      </ion-item>
  </ion-item-group>

  <ion-item-group>
    <ion-item-divider color="light" (click)="CriaTarefa()" >Tarefas</ion-item-divider>
    <ion-item *ngFor="let f of (tarefas | async)">
      <ion-label> {{f.ordem}} - {{f.title}} - NÃ­vel:{{f.nivel}} </ion-label>
        <ion-checkbox  (press)="Opcoes(f,'tarefas')" [(ngModel)]="f.check" color="dark" checked="f.check" (click) ="Atualizar(f,'tarefa')"></ion-checkbox>
      </ion-item>
  </ion-item-group>
  <ion-item-group>
      <ion-item-divider color="light" (click)="CriaNovo('shows')" >Show</ion-item-divider>
      <ion-item *ngFor="let f of (shows | async)">
        <ion-label> {{f.ordem}} - {{f.title}}</ion-label>
          <ion-checkbox  [(ngModel)]="f.check" color="dark" checked="f.check" (click) ="Atualizar(f,'tarefa')"></ion-checkbox>
        </ion-item>
    </ion-item-group>

  

</ion-content>
