<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cards</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="goToMes('total')">
        <ion-icon name="calendar"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-row>
    
      <ion-col col-12 col-xl-6 *ngFor="let itens of meses" (click)="goToMes(itens)"> 
        <ion-card >
          <button ion-item >{{RetornaData(itens)}}</button>
          <ion-row justify-content-center>
              <ion-col class="centralizado" justify-content-center col-2 col-xl-2 *ngFor="let total of totais">
                <p class="centralizado"  justify-content-center>{{total.nome}}</p>
                <ion-badge class="centralizado"  justify-content-center> {{Arredonda(RetornaMedia(itens,total.parametro,total.tipo),total.arredonda) }}{{total.extra}} 
                <ion-icon  name="{{VerificaMelhor(itens,total.parametro,total.tipo,'maior')}}"></ion-icon>
                </ion-badge>
              </ion-col>
          </ion-row>
        </ion-card>
      </ion-col>
    

    <ion-col>
      <ion-card>
        <button ion-item>Total</button>
        <ion-row justify-content-center>
          <ion-col class="centralizado" justify-content-center col-2 col-xl-2 *ngFor="let total of totais">
            <P class="centralizado"  justify-content-center>{{total.nome}}<p>
            <ion-badge class="centralizado"  justify-content-center> {{Arredonda(RetornaMediaTotal(total.title,total.parametro,total.tipo),total.arredonda) }}{{total.extra}} </ion-badge>
          </ion-col>
        </ion-row>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
